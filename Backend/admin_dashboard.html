<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairmont Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #111827;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #1f2937;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            max-width: 120px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .error-message {
            color: #f00;
            margin-bottom: 20px;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
        }
        
        .header-left h2 {
            margin-bottom: 10px;
        }
        
        .logout-btn {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            width: calc(33.33% - 20px);
            margin: 10px;
        }
        
        .stat-card h3 {
            margin-bottom: 10px;
        }
        
        .activities-section {
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .activities-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .activities-table th, .activities-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        .activities-table th {
            background-color: #f7f7f7;
        }
        
        .login-box {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .login-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="text-center">
            <div class="loading-logo">
                <img src="./static/img/logo.png" alt="Fairmont Logo" class="w-48 mx-auto">
            </div>
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mt-8"></div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container" style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); display: block !important; visibility: visible !important; opacity: 1 !important;">
        <div class="login-box" style="text-align: center;">
            <div class="login-logo" style="margin-bottom: 2rem;">
                <img src="./static/img/logo.png" alt="Fairmont Logo" style="max-width: 120px; height: auto; margin: 0 auto;">
            </div>
            <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; color: #1f2937;">Welcome Back</h1>
            
            <form id="loginForm" style="margin-bottom: 1.5rem;">
                <div id="errorMessage" style="color: #ef4444; font-size: 0.875rem; margin-bottom: 1rem; display: none;"></div>
                
                <div style="margin-bottom: 1.25rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151;">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                           style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 1rem;">
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151;">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                           style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 1rem;">
                </div>
                
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
                    <label style="display: inline-flex; align-items: center;">
                        <input type="checkbox" style="width: 1rem; height: 1rem; border: 1px solid #d1d5db; border-radius: 0.25rem; margin-right: 0.5rem;">
                        <span style="margin-left: 0.5rem; font-size: 0.875rem; color: #4b5563;">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 0.875rem; color: #3b82f6; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                        Forgot password?
                    </a>
                </div>
                
                <button type="submit" style="width: 100%; padding: 0.625rem; background-color: #4f46e5; color: white; font-weight: 500; border: none; border-radius: 0.375rem; cursor: pointer; font-size: 1rem; transition: background-color 0.2s;" 
                        onmouseover="this.style.backgroundColor='#4338ca'" 
                        onmouseout="this.style.backgroundColor='#4f46e6'">
                    Sign In
                </button>
            </form>
            
            <p style="margin-top: 1.5rem; font-size: 0.875rem; color: #4b5563; text-align: center;">
                Don't have an account? 
                <a href="#" style="color: #3b82f6; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                    Contact administrator
                </a>
            </p>
        </div>
    </div>

    <!-- Dashboard Content (Hidden by default) -->
    <div id="dashboardContent" class="dashboard-container" style="display: none; max-width: 1200px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); position: relative; z-index: 1000;">
        <div class="dashboard-header" style="margin-bottom: 30px;">
            <h1 style="font-size: 2rem; font-weight: bold; color: #1f2937; margin-bottom: 10px;">Fairmont Admin Dashboard</h1>
            <p style="color: #6b7280; font-size: 1.1rem;">Monitor user activities and system statistics</p>
        </div>


                <!-- Admin Add Data Section -->
                <div id="adminAddData" class="mb-8" style="margin-bottom: 40px;">
                    <h2 style="font-size: 1.5rem; font-weight: bold; color: #1f2937; margin-bottom: 20px;">Add Task, Event, or Meeting</h2>
                    <form id="addTaskForm" style="margin-bottom: 18px; background: #f8fafc; padding: 18px; border-radius: 8px;">
                        <h3 style="font-size: 1.1rem; font-weight: 600; color: #8B7355; margin-bottom: 10px;">Add Task</h3>
                        <input type="text" id="taskTitle" placeholder="Task Title" required style="margin-right: 10px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
                        <input type="date" id="taskDue" required style="margin-right: 10px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
                        <button type="submit" style="background: #8B7355; color: #fff; padding: 7px 18px; border: none; border-radius: 4px; font-weight: 600;">Add Task</button>
                        <span id="taskAddMsg" style="margin-left: 12px; color: #10b981;"></span>
                    </form>
                    <form id="addEventForm" style="margin-bottom: 18px; background: #f8fafc; padding: 18px; border-radius: 8px;">
                        <h3 style="font-size: 1.1rem; font-weight: 600; color: #8B7355; margin-bottom: 10px;">Add Event</h3>
                        <input type="text" id="eventTitle" placeholder="Event Title" required style="margin-right: 10px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
                        <input type="date" id="eventDate" required style="margin-right: 10px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
                        <button type="submit" style="background: #8B7355; color: #fff; padding: 7px 18px; border: none; border-radius: 4px; font-weight: 600;">Add Event</button>
                        <span id="eventAddMsg" style="margin-left: 12px; color: #10b981;"></span>
                    </form>
                    <form id="addMeetingForm" style="background: #f8fafc; padding: 18px; border-radius: 8px;">
                        <h3 style="font-size: 1.1rem; font-weight: 600; color: #8B7355; margin-bottom: 10px;">Add Meeting</h3>
                        <input type="text" id="meetingTitle" placeholder="Meeting Title" required style="margin-right: 10px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
                        <input type="time" id="meetingTime" required style="margin-right: 10px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
                        <button type="submit" style="background: #8B7355; color: #fff; padding: 7px 18px; border: none; border-radius: 4px; font-weight: 600;">Add Meeting</button>
                        <span id="meetingAddMsg" style="margin-left: 12px; color: #10b981;"></span>
                    </form>
                </div>

                <!-- User Statistics Section -->
                <div id="userStatsContent" class="mb-8">
                        <!-- User statistics will be loaded here -->
                </div>

                <!-- Recent Activities Section -->
                <div id="recentActivitiesContent" class="mb-8">
                        <!-- Recent activities will be loaded here -->
                </div>

                <!-- User Details Section -->
                <div id="userDetailsContent" class="mb-8">
                        <h2 style="font-size: 1.5rem; font-weight: bold; color: #1f2937; margin-bottom: 20px;">User Details & Passwords</h2>
                        <div id="userDetailsList">
                                <!-- User details will be loaded here -->
                        </div>
                </div>

        <!-- Logout Button -->
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="logout()" style="background-color: #ef4444; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">
                Logout
            </button>
        </div>
    </div>

    <script>
    // Initialize global variables
    let authToken = null;
    const API_BASE = 'http://localhost:8080'; // Change to your backend base URL if needed
                // --- Add Task/Event/Meeting Logic ---
                document.addEventListener('DOMContentLoaded', function() {
                    // Add Task
                    const addTaskForm = document.getElementById('addTaskForm');
                    if (addTaskForm) {
                        addTaskForm.addEventListener('submit', async function(e) {
                            e.preventDefault();
                            const title = document.getElementById('taskTitle').value;
                            const due = document.getElementById('taskDue').value;
                            const msg = document.getElementById('taskAddMsg');
                            try {
                                const res = await fetch(`${API_BASE}/api/employee/tasks`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${authToken}`
                                    },
                                    body: JSON.stringify({ title, due })
                                });
                                if (res.ok) {
                                    msg.textContent = 'Task added!';
                                    addTaskForm.reset();
                                } else {
                                    msg.textContent = 'Failed to add task.';
                                }
                            } catch {
                                msg.textContent = 'Error adding task.';
                            }
                            setTimeout(() => { msg.textContent = ''; }, 3000);
                        });
                    }
                    // Add Event
                    const addEventForm = document.getElementById('addEventForm');
                    if (addEventForm) {
                        addEventForm.addEventListener('submit', async function(e) {
                            e.preventDefault();
                            const title = document.getElementById('eventTitle').value;
                            const date = document.getElementById('eventDate').value;
                            const msg = document.getElementById('eventAddMsg');
                            try {
                                const res = await fetch(`${API_BASE}/api/employee/events`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${authToken}`
                                    },
                                    body: JSON.stringify({ title, date })
                                });
                                if (res.ok) {
                                    msg.textContent = 'Event added!';
                                    addEventForm.reset();
                                } else {
                                    msg.textContent = 'Failed to add event.';
                                }
                            } catch {
                                msg.textContent = 'Error adding event.';
                            }
                            setTimeout(() => { msg.textContent = ''; }, 3000);
                        });
                    }
                    // Add Meeting
                    const addMeetingForm = document.getElementById('addMeetingForm');
                    if (addMeetingForm) {
                        addMeetingForm.addEventListener('submit', async function(e) {
                            e.preventDefault();
                            const title = document.getElementById('meetingTitle').value;
                            const time = document.getElementById('meetingTime').value;
                            const msg = document.getElementById('meetingAddMsg');
                            try {
                                const res = await fetch(`${API_BASE}/api/employee/meetings`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${authToken}`
                                    },
                                    body: JSON.stringify({ title, time })
                                });
                                if (res.ok) {
                                    msg.textContent = 'Meeting added!';
                                    addMeetingForm.reset();
                                } else {
                                    msg.textContent = 'Failed to add meeting.';
                                }
                            } catch {
                                msg.textContent = 'Error adding meeting.';
                            }
                            setTimeout(() => { msg.textContent = ''; }, 3000);
                        });
                    }
                });
        
        // Log script loading
        console.log('Admin dashboard script loaded');
        console.log('Document readyState:', document.readyState);

        // Authentication
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginButton = document.querySelector('#loginForm button[type="submit"]');
            
            if (!loginButton) {
                console.error('Login button not found');
                return;
            }
            
            const originalButtonText = loginButton.innerHTML;

            if (!email || !password) {
                showError(errorDiv, 'Please enter both email and password');
                return;
            }

            try {
                // Show loading state
                showLoadingScreen();
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
                if (errorDiv) errorDiv.style.display = 'none';

                console.log('Attempting login with:', { email, password });
                
                console.log('Sending login request to:', `${API_BASE}/api/auth/signin`);
                const response = await fetch(`${API_BASE}/api/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    credentials: 'same-origin'  // Important for sending/receiving cookies
                });

                console.log('Response status:', response.status);
                
                // First try to parse JSON, but handle non-JSON responses
                let data;
                try {
                    data = await response.json().catch(() => ({}));
                    console.log('Response data:', data);
                } catch (e) {
                    console.error('Failed to parse response as JSON:', e);
                    throw new Error('Invalid response from server');
                }

                if (response.ok) {
                    if (data.access_token) {
                        authToken = data.access_token;
                        localStorage.setItem('adminToken', authToken);
                        console.log('Login successful, token stored');
                        
                        // Hide login form and show dashboard
                        const loginContainer = document.querySelector('.login-container');
                        const dashboardContent = document.getElementById('dashboardContent');
                        
                        if (loginContainer) {
                            loginContainer.style.display = 'none';
                            console.log('Login container hidden');
                        }
                        if (dashboardContent) {
                            dashboardContent.style.display = 'block';
                            dashboardContent.style.visibility = 'visible';
                            dashboardContent.style.opacity = '1';
                            console.log('Dashboard content shown');
                        } else {
                            console.error('Dashboard content element not found!');
                        }
                        
                        // Load dashboard data
                        try {
                            await Promise.all([
                                loadUserStats(),
                                loadRecentActivities(),
                                loadUserDetails()
                            ]);
                            
                            // Set up auto-refresh
                            setupAutoRefresh();
                        } catch (e) {
                            console.error('Error loading dashboard data:', e);
                            throw new Error('Logged in, but failed to load dashboard data');
                        }
                    } else {
                        throw new Error('Login successful but no access token received');
                    }
                } else {
                    // Handle different error statuses
                    if (response.status === 422) {
                        const errorDetail = data.detail || 'Invalid request format';
                        console.error('Validation error details:', errorDetail);
                        throw new Error('Invalid email or password format');
                    } else if (response.status === 401) {
                        throw new Error('Invalid email or password');
                    } else {
                        const errorMsg = data.detail || data.message || `Login failed with status ${response.status}`;
                        console.error('Login error:', errorMsg);
                        throw new Error(errorMsg);
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorMessage = error.message || 'Login failed. Please check your credentials and try again.';
                console.log('Displaying error to user:', errorMessage);
                
                // Make sure login form is visible
                showLoginForm();
                
                // Make sure error div is visible
                if (errorDiv) {
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                    errorDiv.style.visibility = 'visible';
                    errorDiv.style.opacity = '1';
                    errorDiv.style.color = '#ef4444';
                    errorDiv.style.marginBottom = '1rem';
                    errorDiv.style.padding = '0.5rem';
                    errorDiv.style.borderRadius = '0.25rem';
                    
                    // Scroll to error message
                    errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    console.error('Error div not found in DOM');
                    alert('Login error: ' + errorMessage);
                }
                
                // Reset login button
                if (loginButton) {
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Sign In';
                }
            }
        }

        // Load user statistics
        async function loadUserStats() {
            try {
                console.log('Loading user statistics...');
                const content = document.getElementById('userStatsContent');
                if (!content) {
                    console.error('userStatsContent element not found');
                    return;
                }
                
                // Show loading state
                content.innerHTML = '<div class="text-center py-4" style="color: red; font-size: 18px;">Loading user statistics...</div>';
                console.log('Loading state shown in userStatsContent');

                const response = await fetch(`${API_BASE}/api/admin/user-stats`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin'
                });

                console.log('User stats response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('User stats data:', data);
                
                if (Array.isArray(data)) {
                    displayUserStats(data);
                } else {
                    throw new Error('Invalid data format received from server');
                }
            } catch (error) {
                console.error('Error in loadUserStats:', error);
                const content = document.getElementById('userStatsContent');
                if (content) {
                    content.innerHTML = `
                        <div class="bg-red-50 border-l-4 border-red-400 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-red-700">
                                        ${error.message || 'Failed to load user statistics. Please try again.'}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    console.error('Could not find userStatsContent element to display error');
                }
            }
        }

        // Display user statistics
        function displayUserStats(users) {
            try {
                const content = document.getElementById('userStatsContent');
                if (!content) {
                    console.error('userStatsContent element not found');
                    return;
                }

                if (!Array.isArray(users) || users.length === 0) {
                    content.innerHTML = `
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-yellow-700">
                                        No user data available
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                const totalUsers = users.length;
                const totalActivities = users.reduce((sum, user) => {
                    return sum + (parseInt(user.total_activities) || 0);

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            
            // Make sure login form is visible
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.style.display = 'block';
            }
            
            // Check for existing token
            const token = localStorage.getItem('adminToken');
            if (token) {
                authToken = token;
                document.querySelector('.login-container').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');
                
                // Load dashboard data
                Promise.all([
                    loadUserStats(),
                    loadRecentActivities()
                ]).catch(error => {
                    console.error('Error loading dashboard data:', error);
                    // If there's an error, clear the token and show login
                    localStorage.removeItem('adminToken');
                    authToken = null;
                    document.querySelector('.login-container').classList.remove('hidden');
                    document.getElementById('dashboardContent').classList.add('hidden');
                });
            } else {
                // Hide loading screen
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        });
        
        // Logout functionality
        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            window.location.reload();
        }
        
        // Function to show login form
        function showLoginForm() {
            const loginContainer = document.querySelector('.login-container');
            const loadingScreen = document.getElementById('loadingScreen');
            
            if (loginContainer) {
                loginContainer.style.display = 'block';
                loginContainer.style.visibility = 'visible';
                loginContainer.style.opacity = '1';
                console.log('Login form shown');
            }
            
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        }

        // Function to show loading screen
        function showLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'flex';
            }
        }

        // Add event listeners when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, setting up event listeners');
            
            // Show login form by default
            showLoginForm();
            
            // Setup login form
            const loginFormEl = document.getElementById('loginForm');
            if (loginFormEl) {
                console.log('Adding submit event listener to login form');
                loginFormEl.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Login form submitted');
                    login();
                });
            } else {
                console.error('Login form not found when adding event listener');
            }
            
            // Setup logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                console.log('Adding click event listener to logout button');
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Logout button clicked');
                    logout();
                });
            } else {
                console.log('Logout button not found (this is normal on login page)');
            }
        });
    </script>
</body>
</html>
